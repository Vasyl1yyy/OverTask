<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <script defer src="js/main.js"></script>
    <script defer src="js/anime.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="icon" href="img/icon.png" type="image/x-icon" />
    <title>OverTask</title>
  </head>
  <body>
    <div class="todo-add">
      <div class="input">
        <button class="close">
          <ion-icon name="close"></ion-icon>
        </button>
        <div class="title-task">
          <p class="title-p">Title Task</p>
          <input class="input-text" type="text" />
        </div>
        <div class="title-tag">
          <p class="title-p">Title Tag</p>
          <input class="input-tag" type="text" />
        </div>
        <button class="input-btn">Add</button>
      </div>
    </div>
    <header class="header">
      <div class="container">
        <a class="logo">
          <img src="img/logo.png" alt="logo" width="50px" />
          <div class="logo-text">OVERTASK</div>
        </a>
      </div>
    </header>
    <main class="todo container">
      <button class="add">
        <ion-icon class="icon-add" name="add-outline"></ion-icon>
      </button>
      <ul class="list"></ul>
    </main>
  </body>
</html>
