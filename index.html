<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <script defer src="js/main.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="icon" href="img/icon.png" type="image/x-icon" />
    <title>OverTask</title>
  </head>
  <body>
    <div class="todo-add">
      <div class="input">
        <button class="close">
          <ion-icon name="close"></ion-icon>
        </button>
        <div class="title-task">
          <p class="title-p">Title Task</p>
          <input class="input-text" type="text" />
        </div>
        <div class="title-tag">
          <p class="title-p">Title Tag</p>
          <input class="input-tag" type="text" />
        </div>
        <div class="title-date">
          <p class="title-p">Date</p>
          <input type="date" class="date" />
        </div>
        <button class="input-btn">Add</button>
      </div>
    </div>
    <header class="header">
      <div class="header-navbar container">
        <a class="logo">
          <img src="img/logo.png" alt="logo" width="40px" />
          <div class="logo-text">OVERTASK</div>
        </a>
        <ul class="navbar">
          <li class="nav"><a href="#statistics">Statistics</a></li>
          <li class="nav"><a href="#habit">Habits</a></li>
          <li class="nav"><a href="#task">Tasks</a></li>
        </ul>
        <div class="btn-sing">
          <button class="sing-in">sing in</button>
          <button class="sing-up">sing up</button>
        </div>
      </div>
    </header>
    <main class="todo container">
      <section class="statistics container">
        <h2>Statistics</h2>
        <ul class="stats">
          <li class="all">
            <div class="round">
              <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle class="color-all" cx="70" cy="70" r="70"></circle>
              </svg>
              <div class="number-name">
                <p>50%</p>
                <h3>All</h3>
              </div>
            </div>
          </li>
          <li class="habits">
            <div class="round">
              <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle class="color-habit" cx="70" cy="70" r="70"></circle>
              </svg>
              <div class="number-name">
                <p>80%</p>
                <h3>Habits</h3>
              </div>
            </div>
          </li>
          <li class="tasks">
            <div class="round">
              <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle class="color-task" cx="70" cy="70" r="70"></circle>
              </svg>
              <div class="number-name">
                <p>60%</p>
                <h3>Tasks</h3>
              </div>
            </div>
          </li>
        </ul>
      </section>
      <section class="habit container">
        <h2>Habits</h2>
      </section>
      <section class="task container">
        <h2>Tasks</h2>
        <ul class="list"></ul>
      </section>
      <button class="add">
        <ion-icon class="icon-add" name="add-outline"></ion-icon>
      </button>
    </main>
  </body>
</html>
