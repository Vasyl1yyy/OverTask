<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="stylesheet" href="css/media.min.css" media="(max-width:767px)" />
    <script defer src="js/main.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="icon" href="img/icon.png" type="image/x-icon" />
    <title>OverTask</title>
  </head>
  <body>
    <div class="todo-add">
      <div class="input">
        <button class="close">
          <ion-icon name="close"></ion-icon>
        </button>
        <div class="title-task">
          <p class="title-p">Title Task</p>
          <input class="input-text" type="text" />
        </div>
        <div class="title-tag">
          <p class="title-p">Title Tag</p>
          <input class="input-tag" type="text" />
        </div>
        <div class="title-date">
          <p class="title-p">Date</p>
          <input type="date" class="date" />
        </div>
        <button class="input-btn">Add</button>
      </div>
    </div>
    <header class="header">
      <div class="header-navbar container">
        <a class="logo">
          <img src="img/logo.png" alt="logo" width="40px" />
          <div class="logo-text">OVERTASK</div>
        </a>
        <ul class="navbars">
          <li class="nav"><a href="#statistics">Statistics</a></li>
          <li class="nav"><a href="#habit">Habits</a></li>
          <li class="nav"><a href="#task">Tasks</a></li>
        </ul>
        <div class="media">
          <ul class="navbar-media">
            <li class="nav-media">
              <img src="img/logo.png" alt="logo" width="45px" />
            </li>
            <li class="nav-media" id="habit-btn">
              <ion-icon name="flag" class="icon"></ion-icon>
            </li>
            <li class="nav-media"></li>
            <li class="nav-media" id="task-btn">
              <ion-icon name="reader" class="icon"></ion-icon>
            </li>
            <li class="nav-media">
              <ion-icon name="person-circle" class="icon"></ion-icon>
            </li>
          </ul>
        </div>
        <div class="btn-sing">
          <button class="sing-in">sing in</button>
          <button class="sing-up">sing up</button>
        </div>
      </div>
    </header>
    <main class="todo container">
      <section class="statistics container" id="statistics">
        <h2>Statistics</h2>
        <ul class="stats">
          <li class="all">
            <div class="round">
              <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle class="color-all" cx="70" cy="70" r="70"></circle>
              </svg>
              <div class="number-name">
                <p>50%</p>
                <h3>All</h3>
              </div>
            </div>
          </li>
          <li class="habits">
            <div class="round">
              <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle class="color-habit" cx="70" cy="70" r="70"></circle>
              </svg>
              <div class="number-name">
                <p>80%</p>
                <h3>Habits</h3>
              </div>
            </div>
          </li>
          <li class="tasks">
            <div class="round">
              <svg>
                <circle cx="70" cy="70" r="70"></circle>
                <circle class="color-task" cx="70" cy="70" r="70"></circle>
              </svg>
              <div class="number-name">
                <p>60%</p>
                <h3>Tasks</h3>
              </div>
            </div>
          </li>
        </ul>
      </section>
      <section class="habit container" id="habit">
        <h2>Habits</h2>
        <ul class="list-habit">
          <li><button class="btn-add-habit">Sport</button></li>
          <li class="add-habit">
            <button>
              <ion-icon class="add-habit-btn" name="add-outline"></ion-icon>
            </button>
          </li>
        </ul>
      </section>
      <section class="task container" id="task">
        <h2>Tasks</h2>
        <div class="filter">
          <select class="difficulty">
            <option value="0">Difficulty</option>
            <option value="1">Hard</option>
            <option value="2">Normal</option>
            <option value="3">Easy</option>
          </select>
          <select class="tag">
            <option value="0">Tag</option>
          </select>
          <select class="dates">
            <option value="0">Date</option>
            <option value="1">Today</option>
            <option value="2">Tomorrow</option>
            <option value="3">Yesterday</option>
          </select>
        </div>
        <div class="set-filter">
          <ion-icon name="settings"></ion-icon>
        </div>
        <ul class="list">
          <li class="list-task">
            <div class="difficulty-color hard"></div>
            <h3 class="text-task">Go to work</h3>
            <div class="date-tag">
              <div class="tag-block">
                <h4 class="tag-text">Work</h4>
              </div>
              <h4 class="date-text">Today 18:00</h4>
            </div>
            <button class="delete">
              <ion-icon name="trash" class="delete-icon"></ion-icon>
            </button>
          </li>
          <li class="add-task">
            <button class="add-task-btn">
              <ion-icon class="add-task-icon" name="add-outline"></ion-icon>
            </button>
          </li>
        </ul>
      </section>
      <button class="add">
        <ion-icon class="icon-add" name="add-outline"></ion-icon>
      </button>
    </main>
  </body>
</html>
